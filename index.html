<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- LINKS -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <title>Onboarding | Compass</title>
</head>
<body>
    
    <main>
        <div class="onboard">
            <!-- Dots Nav -->
            <input type="radio" class="onboard__dot" id='block--1' name='dots' checked>
            <input type="radio" class="onboard__dot" id='block--2' name='dots'>
            <input type="radio" class="onboard__dot" id='block--3' name='dots'>

            <!-- Comunnity Block -->
            <section class="block block--1">
                <div class="block__content">
                    <div class="block__image">
                        <img src="./images/community.svg" alt="community">
                    </div>

                    <h2>Plant lover Community</h2>
                    <p>Find gardening enthusiasts from all over the world</p>
                </div>
                <!--Buttons-->
                <div class="button">
                    <label for="block--2" class="button__continue">Continue</label>
                    <label for="block--3" class="button__skip">Skip</label>
                </div>
            </section>

            <!-- Delivery Block  -->
            <section class="block block--2">
                <div class="block__content">
                    <div class="block__image">
                        <img src="./images/delivery.svg" alt="delivery">
                    </div>

                    <h2>Get fast &amp; safe delivery</h2>
                    <p>Get good quality products for your plants </p>
                </div>
                <!--Buttons-->
                <div class="button">
                    <label for="block--3" class="button__continue">Continue</label>
                    <label for="block--3" class="button__skip">Skip</label>
                </div>
            </section>

            <!-- Selling Block -->
            <section class="block block--3">
                <div class="block__content">
                    <div class="block__image">
                        <img src="./images/selling.svg" alt="selling">
                    </div>

                    <h2>Buy &amp; Sell Tools</h2>
                    <p>Buy &amp; sell good quality products for your beautiful plants</p>
                </div>
                <!--Buttons-->
                <div class="button">
                    <label class="button__continue">Get started</label>
                    <label>&nbsp;</label>
                </div>
            </section>
        </div>
    </main>

</body>
</html>
